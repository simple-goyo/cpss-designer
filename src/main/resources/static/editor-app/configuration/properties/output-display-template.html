<div ng-controller="OutputDisplayController">
    <span ng-if="property.value.name" translate>{{property.value.name}} </span>
    <span ng-if="!property.value.name&&property.value.id" translate>{{property.value.id}} </span>
    <span ng-if="!property.value.name&&!property.value.id" translate>PROPERTY.OUTPUT.EMPTY</span></div>
