<div class="modal" ng-controller="propertyInitController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h2>{{'PROPERTY.SETTING.TITLE' | translate:nameProperty}}</h2>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" id="initProperty" placeholder="" ng-hide="isSettingbyKG" ng-model="nameProperty.value"/>
                <div class="row row-no-gutter" ng-hide="!isSettingbyKG">
                    <div class="form-group">
                        <label class="col-xs-3" style="float: none; padding-left: 10px;" >{{'PROPERTY.SERVICES.RESOURCE.VALUE' | translate}}</label>
                        <select class="col-xs-9 form-control" style="float: right; width:75%" ng-model="selectedRes">
                            <option value="" selected="selected">{{'PROPERTY.SERVICES.RESOURCE.SELECT' | translate}}</option>
                            <option ng-repeat="x in resources" value="{{x.name}}">{{x.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
