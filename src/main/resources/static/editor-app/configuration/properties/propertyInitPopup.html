<div class="modal" ng-controller="propertyInitController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h2>{{'PROPERTY.SETTING.TITLE' | translate:nameProperty}}</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="initProperty" placeholder="" ng-hide="isHide" ng-model="nameProperty.value" class="form-control"/>
                <div class="row row-no-gutter" ng-hide="!isHide">
                    <div class="form-group">
                        <label>{{'PROPERTY.SERVICES.RESOURCE.VALUE' | translate}}</label>
                        <select class="form-control" ng-model="selectedRes">
                            <option value="" selected="selected">---请选择所需资源---</option>
                            <option ng-repeat="x in resources" value="{{x.name}}">{{x.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
