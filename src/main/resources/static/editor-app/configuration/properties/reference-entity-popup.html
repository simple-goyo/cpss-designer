<div class="modal" ng-controller="ReferenceEntityPopupController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h2 translate>PROPERTY.REFERENCE.ENTITY</h2>
            </div>
            <div class="modal-body">
                <div ng-if="canReferenceEntities.length>0" class="row">
                    <label for="referenceEntitySelect" class="col-xs-3" style="float: left">实体:</label>
                    <select id="referenceEntitySelect" class="col-xs-9" style="float: left">
                        <option value="" selected>请选择引用的实体</option>
                        <option ng-repeat="entity in canReferenceEntities"
                                ng-selected="property.value===entity.id" value="{{entity.id}}">
                            {{entity.name}}:{{entity.id}}
                        </option>
                    </select>
                </div>
                <div ng-if="canReferenceEntities.length==0">
                    <h4 translate>PROPERTY.REFERENCE.ENTITY.NULL</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
