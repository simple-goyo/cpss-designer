<div class="modal" ng-controller="EntitySpecificPropertiesController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h2 >{{'ENTITY.SPECIAL.PROPERTY.TITLE'|translate}} {{resName}}</h2>
            </div>
            <hr>
            <div class="modal-body" id="sceneSetting">

                <div ng-if="bindDynamically!==true" ng-repeat-start="(id,value) in properties" class="row"
                     style="margin-top: 3%">
                    <label for="{{id}}" class="col-xs-3" style="float: left">{{id}}</label>
                    <input class="col-xs-9" style="border-radius: 5px;float:left" value="{{value.text}}"
                           placeholder="{{'ENTITY.SPECIAL.PROPERTY.INPUT.PLACEHOLDER' | translate}}{{id}}" id="{{id}}">
                </div>
                <div ng-repeat-end></div>

                <div ng-if="bindDynamically===true" ng-repeat-start="(id,value) in properties" class="row"
                     style="margin-top: 3%">
                    <label class="col-xs-3" style="float: left">{{id}}:</label>
                    <select class="col-xs-3" style="border-radius: 5px;float:left;margin-right: 5px" id="{{id}}_rule">
                        <option value="" selected translate>ENTITY.SPECIAL.PROPERTY.RULE.SELECT</option>
                        <option ng-repeat="rule in rules" value="{{rule}}" ng-selected="value.rule===rule" >{{rule}}
                        </option>
                    </select>
                    <select class="col-xs-5" style="border-radius: 5px;float:left" id="{{id}}_target_entity">
                        <option value="" selected translate>ENTITY.SPECIAL.PROPERTY.TARGET.ENTITY</option>
                        <option ng-repeat="entity in entities"
                                value="{{entity}}"  ng-selected="value.entity.id===entity.id">{{entity.name}}:{{entity.id}}
                        </option>
                    </select>
                </div>

                <div ng-repeat-end></div>
                <div>
                    <label>
                        <input type="radio" ng-model="bindDynamically" ng-value="true">{{'ENTITY.SPECIAL.PROPERTY.DYNAMIC'| translate}}
                    </label>
                    <label>
                        <input type="radio" ng-model="bindDynamically" ng-value="false">{{'ENTITY.SPECIAL.PROPERTY.CUSTOM'| translate}}
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button type="submit" ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
