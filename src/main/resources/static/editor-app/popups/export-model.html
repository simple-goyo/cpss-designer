
<div class="modal" ng-controller="ExportModelCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{'MODEL.EXPORT.TITLE' | translate}}</h2>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="nameField">{{'MODEL.NAME' | translate}}</label>
                    <input type="text"
                           ng-disabled="status.loading"
                           id="nameField"
                           class="form-control"
                           ng-model="exportDialog.name"
                           ui-keypress="{13:'export()'}"
                           auto-focus />
                </div>
                <div class="form-group">
                    <label for="docTextArea">{{'MODEL.DESCRIPTION' | translate}}</label>
                    <textarea id="docTextArea" ng-disabled="status.loading" class="form-control" ng-model="exportDialog.description"></textarea>
                </div>
            </div>
            <div class="modal-footer">

                <div class="pull-right">
                    <button type="button" class="btn" ng-click="close()" ng-disabled="status.loading" translate>ACTION.CANCEL</button>
                    <button class="btn btn-primary" ng-click="export()" ng-disabled="status.loading" ng-show="!error" translate>ACTION.EXPORT-AND-CLOSE</button>
                </div>

                <div class="pull-right popup-error" ng-if="error && !error.isConflict">
                    <span>{{'MODEL.EXPORT.ERROR' | translate}}</span>
                </div>

                <loading></loading>

            </div>
        </div>
    </div>
